version: '3.3'

networks:
  proxy:       
    external: false

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro   # <-- REQUIRED

    networks:
      - proxy


  letsencrypt:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: unless-stopped
    volumes:
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro   # REQUIRED for acme


    depends_on:
      - nginx-proxy
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy

    networks:
      - proxy
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      - PMA_HOST=mysql_db
    depends_on: 
      - mysql_db
    networks:
      - proxy

  mysql_db:
    image: mysql:8.0.19
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/mysql
      - ./database/testdump.sql:/docker-entrypoint-initdb.d/testdump.sql
    env_file:
      - .env
    environment:
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    networks:
      - proxy

  app:
    build: .
    restart: unless-stopped
    env_file: .env
    # ports:
    #   - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    expose:
      - "8082"
    environment:
      - DB_HOST=mysql_db
      - DB_USER=$MYSQLDB_USER
      - DB_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - DB_NAME=$MYSQLDB_DATABASE
      - DB_PORT=$MYSQLDB_DOCKER_PORT
      - HTTPS_METHOD=redirect   # <--- Forces HTTP â†’ HTTPS
      - VIRTUAL_HOST=walocho.co.ke
      - VIRTUAL_PORT=8082
      - LETSENCRYPT_HOST=walocho.co.ke
      - LETSENCRYPT_EMAIL=naxoduor7@gmail.com
      - VIRTUAL_PATH=/api

    stdin_open: true
    tty: true
    networks:
      - proxy

    # depends_on:
    #   - mysql_db
volumes:
   db_data:



